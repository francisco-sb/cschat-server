<!DOCTYPE html>
<html>
  <head>
    <title>tabs</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../tabs.css">
    <style>
      *, *:before, *:after {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }
      #tabs,
      #mytabs {
        padding: 0px;
        width: 600px;
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <div id="tabs">
      <ul class="tabs-header">
        <li class="title">tab1</li>
        <li class="title">tab2</li>
        <li class="title">tab3</li>
      </ul>
      <div class="tabs-body">
        <div>
          <h2>Tab 1</h2>
        </div>
        <div>
          <h2>Tab 2</h2>
        </div>
        <div>
          <h2>Tab 3</h2>
        </div>
      </div>
    </div>

    <script src="./bundle.js"></script>
  </body>
</html>
